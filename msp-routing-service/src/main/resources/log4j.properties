log4j.rootCategory=INFO, console, routing

log4j.appender.routing=org.apache.log4j.RollingFileAppender
log4j.appender.routing.layout=org.apache.log4j.PatternLayout
log4j.appender.routing.layout.ConversionPattern=%d [%t] %5p %c{1}:%L - %m%n
log4j.appender.routing.file=F:/apache-tomcat-7.0.47/logs/routing-service.log

#log4j.logger.gub.msp.bus.routingservice.soap.wsaddressing.WSAValidator=INFO, routing

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%t] %5p %c{1}:%L - %m%n

log4j.logger.org.springframework.integration=INFO